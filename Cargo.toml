[package]
name = "authority-service"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
axum = "0.8"
axum-prometheus = "0.8"
chrono = "0.4"
clap = { version = "4.5", features = ["derive", "env"] }
config = { version = "0.15", default-features = false, features = ["yaml"] }
hex = { version = "0.4", features = ["serde"] }
nilauth-client = { git = "https://github.com/NillionNetwork/nilvm", rev = "571898d4ad1a0ea3507451be9d803563f35b7f31" }
nillion-nucs = { git = "https://github.com/NillionNetwork/nilvm", rev = "571898d4ad1a0ea3507451be9d803563f35b7f31" }
nillion-chain-client = { git = "https://github.com/NillionNetwork/nilvm", rev = "571898d4ad1a0ea3507451be9d803563f35b7f31" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.12"
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio", "chrono"] }
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt"] }
tokio = { version = "1.43", features = ["rt-multi-thread", "macros", "time"] }

[dev-dependencies]
libc = "0.2"
mockall = "0.13"
rand = "0.8"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }
rstest = { version = "0.25", default-features = false }
testcontainers-modules = { version = "0.11", features = ["blocking", "postgres"] }

